<!DOCTYPE html>
<html>
    <head>
        <title>Rezeverse | Create Your Own Metaverse!</title>
        <meta name="description" content="Rezeverse is a leading creative software agency specializing in the creation of virtual worlds and 3D experiences for digital communities. Our team designs and develops multiplayer worlds for conferences, virtual events, and more. Contact us today to bring your virtual vision to life.">
        <meta name="keywords" content="creative software agency, virtual worlds, 3D experiences, digital communities, multiplayer worlds, conferences, virtual events">
        <meta name="robots" content="index, follow">
        <meta name="author" content="Rezeverse">
        <link rel="canonical" href="https://www.rezeverse.com">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="loading-container" id="loading">
            <h1>Loading Rezeverse</h1>
            <div class="jumpBtn">
                JUMP
              </div>
        
            <div class="loading-bar-container">
                <div class="loading-bar" id="loadingBar"></div>
            </div>
        </div>


        <div class="chatBox">
          <div class="chatHeader">Rezeverse Chat</div>
          <div class="chatMsgs">
            <div class="chatMsg">
              <span class="chatMsgSender">World:</span>
              <span class="chatMsgText" id="worldMsgText">Welcome to Rezeverse! Use WASD to move, Shift to run, F to dance, V for voice chat, and T to type a message!</span>
            </div>
        </div>
          <!-- <div class="chatMsg"><span class="chatMsgSender">World:</span><span class="chatMsgText">HermeticLock has joined Valoria!</span></div></div> -->
          <div class="chatForm">
            <input class="chatInput" placeholder="Type a message">
            <div class="chatSendBtn">SEND</div>
          </div>
        </div>


        <div id="changingRoom">
          <h1>Welcome to the changing room</h1>
          <p>Press C to change Avatar.</p>
        </div>

        <div id="godText"></div>

        <script src="./valoria.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
